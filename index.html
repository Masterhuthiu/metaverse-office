<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Metaverse Office - Multiplayer Fix</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>

    <script src="https://unpkg.com/networked-aframe@0.12.0/dist/networked-aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <style>
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            font-family: sans-serif;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
            border: 1px solid #4CC3D9;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 5px;
        }

        #network-status {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="instructions">
        <div id="network-status"><span class="status-dot"></span> Đang kết nối server...</div>
        <hr style="border: 0.5px solid #444">
        <b>THAO TÁC:</b><br>
        - Nhấn chuột vào màn hình để xoay<br>
        - Phím <b>W-A-S-D</b> để di chuyển<br>
        - <b>F5</b> nếu đứng quá 10s không thấy xanh
    </div>

    <a-scene networked-scene="
        room: office_room_research_01;
        debug: true;
        adapter: socketio;
        serverURL: https://networked-aframe.glitch.me/;
    " renderer="antialias: true; colorManagement: true;">

        <a-assets>
            <a-asset-item id="office-model" src="./assets/isometric_office.glb"></a-asset-item>

            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head" color="#5985ff" scale="0.25 0.35 0.25"></a-sphere>
                    <a-box class="body" color="#5985ff" position="0 -0.45 0" scale="0.4 0.7 0.15"></a-box>
                </a-entity>
            </template>
        </a-assets>

        <a-entity environment="preset: contact; shadow: true;"></a-entity>

        <a-entity gltf-model="#office-model" position="0 0 -3" scale="1 1 1"></a-entity>

        <a-entity id="rig" movement-controls="speed: 0.15;" position="0 0 5"
            networked="template:#avatar-template;attachTemplateToLocal:false;">
            <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
                <a-cursor color="#4CC3D9" raycaster="objects: .interactable"></a-cursor>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="0.7"></a-light>
    </a-scene>

    <script>
        const statusDot = document.querySelector('.status-dot');
        const statusText = document.querySelector('#network-status');

        // Bắt sự kiện khi đã kết nối thành công
        document.body.addEventListener('connected', function (evt) {
            statusDot.style.background = "#00ff00";
            statusText.innerHTML = '<span class="status-dot" style="background:#00ff00"></span> Đã kết nối (ID: ' + evt.detail.clientId + ')';
            console.log("NAF: Đã kết nối thành công!");
        });

        // Xử lý lỗi kết nối
        document.body.addEventListener('connectError', function (evt) {
            console.error("NAF: Lỗi kết nối server!", evt.detail.error);
            statusText.innerText = "Lỗi kết nối Server!";
        });
    </script>
</body>

</html>
