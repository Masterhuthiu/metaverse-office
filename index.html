<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Metaverse Office - Multiplayer Research</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>

    <script src="https://unpkg.com/networked-aframe@0.12.0/dist/networked-aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <style>
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            font-family: sans-serif;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
            border: 1px solid #4CC3D9;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: red;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div id="instructions">
        <div id="network-status"><span class="status-dot"></span> Đang kết nối...</div>
        <hr>
        <b>ĐIỀU KHIỂN:</b><br>
        - Nhấn chuột vào màn hình để xoay<br>
        - Phím <b>W-A-S-D</b> để đi bộ<br>
        - Mở 2 tab để kiểm tra Multiplayer
    </div>

    <a-scene networked-scene="
        room: office_room_unique_999;
        debug: true;
        adapter: socketio;
        serverURL: https://nafs.herokuapp.com/;
    " renderer="antialias: true; colorManagement: true;">

        <a-assets>
            <a-asset-item id="office-model" src="./assets/isometric_office.glb"></a-asset-item>

            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head" color="#FF5733" scale="0.2 0.3 0.2"></a-sphere>
                    <a-box class="body" color="#C70039" position="0 -0.4 0" scale="0.3 0.6 0.1"></a-box>
                </a-entity>
            </template>
        </a-assets>

        <a-entity environment="preset: contact; shadow: true; dressingAmount: 0;"></a-entity>

        <a-entity gltf-model="#office-model" position="0 0 -3" scale="1 1 1">
        </a-entity>

        <a-entity id="rig" movement-controls="speed: 0.15;" position="0 0 5"
            networked="template:#avatar-template;attachTemplateToLocal:false;">
            <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
                <a-cursor color="#4CC3D9"></a-cursor>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="0.7"></a-light>
    </a-scene>

    <script>
        // Xử lý logic hiển thị trạng thái kết nối
        const statusDot = document.querySelector('.status-dot');
        const statusText = document.querySelector('#network-status');

        document.body.addEventListener('connected', function (evt) {
            statusDot.style.background = "#00ff00";
            statusText.innerHTML = '<span class="status-dot" style="background:#00ff00"></span> Đã kết nối: ' + evt.detail.clientId;
            console.log("NAF: Đã kết nối với ID " + evt.detail.clientId);
        });

        // Tự động kiểm tra lỗi nạp thư viện
        window.onload = function () {
            if (typeof NAF === 'undefined') {
                alert("Lỗi: Không tải được thư viện Networked-Aframe. Hãy kiểm tra kết nối Internet!");
            }
        };
    </script>
</body>

</html>
