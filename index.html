<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <title>Metaverse Office Multiplayer</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- Networked-AFrame -->
    <script src="https://unpkg.com/networked-aframe@0.12.0/dist/networked-aframe.min.js"></script>

    <!-- Extras -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <style>
        body {
            margin: 0;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            font-family: sans-serif;
            border-radius: 8px;
            z-index: 10;
            border: 1px solid #4CC3D9;
            max-width: 260px;
            line-height: 1.4;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 6px;
        }
    </style>
</head>

<body>

    <!-- UI -->
    <div id="instructions">
        <div id="network-status">
            <span class="status-dot"></span> Đang kết nối server...
        </div>
        <hr style="border:0.5px solid #444" />
        <b>THAO TÁC:</b><br />
        - Click chuột để xoay<br />
        - W A S D để di chuyển<br />
        - Không thấy người khác → F5
    </div>

    <!-- SCENE -->
    <a-scene renderer="antialias:true; colorManagement:true;" networked-scene="
        room: office_room_research_01;
        connectOnLoad: true;
        debug: true;
        adapter: socketio;
        serverURL: https://naf-server.onrender.com;
    ">

        <!-- ASSETS -->
        <a-assets timeout="10000">
            <a-asset-item id="office-model" src="assets/isometric_office.glb"></a-asset-item>

            <!-- Avatar template -->
            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere color="#5985ff" scale="0.25 0.35 0.25"></a-sphere>
                    <a-box position="0 -0.45 0" scale="0.4 0.7 0.15" color="#5985ff"></a-box>
                </a-entity>
            </template>
        </a-assets>

        <!-- ENV -->
        <a-entity environment="preset: contact; shadow: true;"></a-entity>

        <!-- OFFICE -->
        <a-entity gltf-model="#office-model" position="0 0 -3" rotation="0 180 0"></a-entity>

        <!-- PLAYER RIG -->
        <a-entity id="rig" position="0 0 5" movement-controls="speed:0.15"
            networked="template:#avatar-template; attachTemplateToLocal:true;">

            <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled:true">
                <a-cursor color="#4CC3D9"></a-cursor>
            </a-entity>
        </a-entity>

        <!-- LIGHT -->
        <a-light type="ambient" intensity="0.8"></a-light>

    </a-scene>

    <!-- SCRIPT -->
    <script>
        const statusText = document.getElementById("network-status");

        // Khi kết nối thành công
        document.body.addEventListener("connected", (evt) => {
            statusText.innerHTML =
                '<span class="status-dot" style="background:#00ff00"></span> Đã kết nối ID: ' +
                evt.detail.clientId;

            console.log("✅ NAF connected:", evt.detail.clientId);
        });

        // Khi lỗi kết nối
        document.body.addEventListener("connectError", (evt) => {
            statusText.innerHTML =
                '<span class="status-dot" style="background:#ff0000"></span> Lỗi kết nối server';

            console.error("❌ NAF connect error:", evt.detail);
        });
    </script>

</body>

</html>
