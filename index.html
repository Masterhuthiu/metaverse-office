<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Metaverse Office - Research Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene renderer="antialias: true; colorManagement: true; exposure: 1;">

        <a-assets>
            <a-asset-item id="office-model" src="./assets/isometric_office.glb"></a-asset-item>
        </a-assets>

        <a-entity environment="preset: arches; groundColor: #445; lighting: point;"></a-entity>

        <a-entity gltf-model="#office-model" position="0 0 -5" scale="1 1 1">
        </a-entity>

        <a-entity id="rig" movement-controls="speed: 0.2;">
            <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
                <a-cursor color="#FF0000"></a-cursor>
            </a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
