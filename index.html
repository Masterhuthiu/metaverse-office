<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Hệ thống Văn phòng Metaverse - Nghiên cứu WebXR</title>
    <meta name="description" content="Dự án Metaverse Office tối ưu cho bài báo khoa học">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <style>
        /* Hiển thị hướng dẫn đơn giản trên màn hình */
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            font-family: sans-serif;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="instructions">
        <b>ĐIỀU KHIỂN:</b><br>
        - Nhấn chuột vào màn hình để xoay góc nhìn<br>
        - Phím <b>W-A-S-D</b> hoặc <b>Mũi tên</b> để đi bộ<br>
        - Phím <b>ESC</b> để thoát con trỏ chuột
    </div>

    <a-scene renderer="antialias: true; colorManagement: true; exposure: 1.2;">

        <a-assets>
            <a-asset-item id="office-model" src="./assets/isometric_office.glb"></a-asset-item>
        </a-assets>

        <a-entity environment="preset: arches; shadow: true; dressingAmount: 0; groundColor: #3b3b3b;"></a-entity>

        <a-entity gltf-model="#office-model" position="0 0 -3" scale="1 1 1" shadow="cast: true; receive: true">
        </a-entity>

        <a-entity id="rig" movement-controls="speed: 0.15; fly: false;" position="0 0 5">
            <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
                <a-cursor color="#4CC3D9" scale="0.7 0.7 0.7"></a-cursor>
            </a-entity>
        </a-entity>

        <a-light type="directional" position="1 5 2" intensity="0.5" castShadow="true"></a-light>
        <a-light type="ambient" intensity="0.4"></a-light>

    </a-scene>

    <script>
        // Log thông báo khi hệ thống sẵn sàng (Dùng cho phần kiểm thử)
        document.querySelector('a-scene').addEventListener('loaded', function () {
            console.log("Metaverse Office đã tải xong. Sẵn sàng đo kiểm FPS.");
        });
    </script>

</body>

</html>
