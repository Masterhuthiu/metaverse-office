<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <title>Metaverse Office Multiplayer</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script src="https://unpkg.com/open-easyrtc@1.1.0/api/easyrtc.js"></script>

    <script src="https://unpkg.com/networked-aframe@0.12.0/dist/networked-aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <script>
        // Sửa lỗi NAF.schemas bằng cách đăng ký trực tiếp
        // Đồng bộ vị trí (position) và xoay (rotation) cho Avatar
        NAF.schemas.add({
            template: '#avatar-template',
            components: [
                'position',
                'rotation'
            ]
        });
    </script>
</head>

<body>
    <a-scene networked-scene="
        room: office_room_01;
        debug: true;
        adapter: easyrtc;
        serverURL: https://naf-server.onrender.com;
    ">
        <a-assets timeout="10000">
            <a-asset-item id="office-model" src="assets/isometric_office.glb"></a-asset-item>

            <template id="avatar-template">
                <a-entity class="avatar-rig">
                    <a-sphere class="head" color="#5985ff" scale="0.25 0.35 0.25"></a-sphere>
                    <a-box class="body" position="0 -0.45 0" scale="0.4 0.7 0.15" color="#5985ff"></a-box>
                </a-entity>
            </template>
        </a-assets>

        <a-entity environment="preset: contact;"></a-entity>

        <a-entity gltf-model="#office-model" position="0 0 -3" rotation="0 180 0"></a-entity>

        <a-entity id="rig" movement-controls="speed:0.15"
            networked="template:#avatar-template; attachTemplateToLocal:false;">
            <a-entity camera position="0 1.6 0" look-controls>
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="0.8"></a-light>
    </a-scene>

    <div id="status"
        style="position: fixed; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; z-index: 999;">
        Đang kết nối...
    </div>

    <script>
        document.body.addEventListener('connected', (evt) => {
            document.getElementById('status').innerText = "Đã kết nối! ID của bạn: " + evt.detail.clientId;
            console.log("✅ Đã kết nối server NAF");
        });
    </script>
</body>

</html>
