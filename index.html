<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Multiplayer Metaverse Office</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <script src="https://unpkg.com/networked-aframe@0.12.0/dist/networked-aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <style>
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-family: sans-serif;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="instructions">
        <b>ĐIỀU KHIỂN:</b><br>
        - Nhấn chuột để xoay góc nhìn<br>
        - Phím <b>W-A-S-D</b> để đi bộ<br>
        - Nếu không thấy bạn bè, hãy F5 cả 2 máy.
    </div>

    <a-scene networked-scene="
        room: office_research_room;
        debug: true;
        adapter: socketio;
        serverURL: https://nafs.herokuapp.com/;
    " renderer="colorManagement: true;">

        <a-assets>
            <a-asset-item id="office-model" src="./assets/isometric_office.glb"></a-asset-item>

            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head" color="#ff0000" scale="0.2 0.3 0.2"></a-sphere>
                    <a-box class="body" color="#00ff00" position="0 -0.4 0" scale="0.3 0.6 0.1"></a-box>
                </a-entity>
            </template>
        </a-assets>

        <a-entity environment="preset: volcano; dressingAmount: 0;"></a-entity>

        <a-entity gltf-model="#office-model" position="0 0 -3" scale="1 1 1"></a-entity>

        <a-entity id="rig" movement-controls="speed: 0.15;" position="0 0 5"
            networked="template:#avatar-template;attachTemplateToLocal:false;">
            <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
                <a-cursor color="#4CC3D9"></a-cursor>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="0.6"></a-light>
    </a-scene>

    <script>
        // Kiểm tra kết nối mạng để ghi vào bài báo khoa học
        document.body.addEventListener('connected', function (evt) {
            console.log('Đã kết nối vào Server Multiplayer với ID:', evt.detail.clientId);
        });
    </script>
</body>

</html>
