<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Metaverse Office - Research Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene renderer="antialias: true; colorManagement: true; exposure: 1; toneMapping: ACESFilmic;">

        <a-assets>
            <a-asset-item id="office-model" src="./assets/isometric_office.glb"></a-asset-item>
        </a-assets>

        <a-entity environment="preset: contact; groundColor: #445; grid: cross; lighting: none;"></a-entity>

        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" position="-1 4 2" intensity="0.8" castShadow="true"></a-light>

        <a-entity gltf-model="#office-model" position="0 0 -2" scale="1 1 1" shadow="receive: true">
        </a-entity>

        <a-entity id="rig" movement-controls="speed: 0.15; constrainToNavMesh: false;" position="0 0 4">
            <a-entity camera look-controls="pointerLockEnabled: true" wasd-controls="enabled: true" position="0 1.6 0">
                <a-cursor color="#FF0000" scale="0.5 0.5 0.5"></a-cursor>
            </a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
