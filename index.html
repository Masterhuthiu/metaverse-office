<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Multiplayer Metaverse Office - Research Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.12.0/dist/networked-aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <style>
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-family: sans-serif;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="instructions">
        <b>CHẾ ĐỘ ĐA NGƯỜI DÙNG (MULTIPLAYER)</b><br>
        - Bạn đang ở trong văn phòng chung.<br>
        - <b>W-A-S-D</b> để di chuyển.<br>
        - Bạn sẽ thấy người khác dưới dạng khối Avatar màu.
    </div>

    <a-scene networked-scene="
        room: office_room_001;
        debug: true;
        adapter: socketio;
        serverURL: https://nafs.herokuapp.com/; 
    " renderer="antialias: true; colorManagement: true;">

        <a-assets>
            <a-asset-item id="office-model" src="./assets/isometric_office.glb"></a-asset-item>

            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head" color="#5985ff" scale="0.2 0.3 0.2"></a-sphere>
                    <a-box class="body" color="#5985ff" position="0 -0.4 0" scale="0.3 0.6 0.1"></a-box>
                </a-entity>
            </template>
        </a-assets>

        <a-entity environment="preset: arches; dressingAmount: 0;"></a-entity>

        <a-entity gltf-model="#office-model" position="0 0 -3" shadow></a-entity>

        <a-entity id="rig" movement-controls="speed: 0.15;" position="0 0 5"
            networked="template:#avatar-template; attachTemplateToLocal:false;">
            <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
                <a-cursor color="#4CC3D9"></a-cursor>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

</body>

</html>
